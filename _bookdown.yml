book_filename: "bookdown-template"
new_session: true
before_chapter_script: _common.R
delete_merged_file: true
language:
  label:
    fig: "图 "
    tab: "表 "
    thm: "定理 "
  ui:
    edit: "编辑"
    chapter_name: ["第 ", " 章"]
    appendix_name: ["附录 "]

rmd_files:
- "index.Rmd"

- "00-preface.Rmd"                   # 前言
- "01-intro.Rmd"                     # 介绍
- "90-appendix.Rmd"                  # 附录

- "99-references.Rmd"
